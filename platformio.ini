[platformio]
src_dir = /home/luca/Projects/robotica/homeRobot/software/robot_esp/src
name = RobotESP
description = Robot with lidar test using platformio
core_dir = /home/luca/.platformio

[env:esp32-C6]
platform = https://github.com/platformio/platform-espressif32.git
platform_packages =
	platformio/framework-arduinoespressif32 @ https://github.com/espressif/arduino-esp32.git#3.0.1
	platformio/framework-arduinoespressif32-libs @ https://github.com/espressif/esp32-arduino-libs.git#idf-release/v5.1

board = esp32-c6-devkitc-1
framework = arduino
monitor_speed = 115200
build_flags = -DCORE_DEBUG_LEVEL=5
lib_deps = 
	Encoder
	Motor_PID
	; FastIMU
	LDS
